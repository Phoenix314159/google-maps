<!doctype html>
<html lang="en">
	<head>
		<style>
			#map {
				font-family: Arial;
				font-size: 12px;
				line-height: normal !important;
				height: 250px;
				background: transparent;
				min-width: 300px;
			}
		</style>
		<title>map</title>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
            function initMap() {
                var address = {lat: 40.761, lng: -111.891};
                //"{!SUBSTITUTE(JSENCODE(Property__c.Address__c),'\n',' ')} {!SUBSTITUTE(JSENCODE(Property__c.City__c),'\n',' ')} {!SUBSTITUTE(JSENCODE(Property__c.State__c),'\n',' ')}";
                var infowindow = new google.maps.InfoWindow({
                    content: "<b>{!Property__c.Address__c}</b><br>" + address + " "
                });
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: address
                });
                var marker = new google.maps.Marker({
                    position: address,
                    map: map,
                    title: "hello man"
                    //"{!Property__c.Address__c}"
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
                google.maps.event.addListener(infowindow, 'closeclick', function() {
                    map.setCenter(marker.getPosition());
                });
            }
		</script>
		<script async defer src="https://maps.google.com/maps/api/js?sensor=false&callback=initMap"></script>
	</body>
</html>
